<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pendientes</ion-title>
    <img slot=end src="/assets/logos/figura-blanco.png">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Pendientes</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-list>  
    
      
       <ion-card  [routerLink]="['/capturar', i]" *ngFor="let client of products; let i = index">
        <ion-card-subtitle id="id_user">ID {{client.id}}</ion-card-subtitle>
        <ion-card-header>
              
              <div class="cajita">
                <div class="uno">
                  <ion-card-subtitle>Direcci贸n</ion-card-subtitle>
                  <ion-card-title>{{client.address}}</ion-card-title></div>
                <div class="dos">
                  <ion-card-subtitle>Nombre</ion-card-subtitle>
                <ion-card-title>{{client.client.name}}</ion-card-title>
                </div>
              </div>
              <div class="cajita">
                <div class="uno">
                  <ion-card-subtitle>Lote</ion-card-subtitle>
                  <ion-card-title>{{client.label}}</ion-card-title>
                </div>
                <div class="dos">
                  <ion-card-subtitle>Mes de lectura</ion-card-subtitle>
                  <ion-card-title>No registrado</ion-card-title>
                </div>
              </div> 
        </ion-card-header>        
       </ion-card>
       
      
  </ion-list>
    
  
</ion-content>
