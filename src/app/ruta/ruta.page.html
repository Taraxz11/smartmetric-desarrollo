<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ruta</ion-title>
    <img slot=end src="/assets/logos/figura-blanco.png">

  </ion-toolbar>
</ion-header>

<ion-content> 

  <div class="card-cont">

    <ion-card color="primary">
      
      <ion-card-header>
        <center> 
          <img src="assets/logos/figura-blanco.png" width="70px" height="70px" />
          <ion-card-subtitle>Trabajador:</ion-card-subtitle>
          <ion-card-title>Jose Perez</ion-card-title>
         </center>
        
      </ion-card-header>

    </ion-card>

    <div class="icon_content">
      <img src="assets/icon/icon_avatar.jpg">
    </div>
  
    <div class="contenedor_ruta">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Ruta 001</ion-card-title>
          <ion-card-subtitle>Sector: CENTRO</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list *ngIf="lotes">
            <ion-item *ngFor="let lote of lotes">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>{{lote.label}}</ion-label> 
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
    
    
  </div>
  
</ion-content>
