<ion-list  *ngIf="completed">
  <app-cards-products [client]="client" [routerLink]="['/ver-realizado', client.id]" *ngFor="let client of completed; let i = index"></app-cards-products>
</ion-list>

<ion-fab *ngIf="completed"  slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button (click)="upload()">
    <ion-icon size="large" name="cloud-upload-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
   
</ion-content>
